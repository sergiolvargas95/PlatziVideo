<!DOCTYPE html>
<html>
    <head>
        <meta chartset="UTF-8" />
        <meta name="description" content="Página de video de Platzi" />
        <meta name="robots" content="follow,index" />
        <title>Log in</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./login.css" />
    </head>
    <body>
        <header class="header">
            <img class="header__img" src="./imagenes/logo-platzi-video-BW2.png" alt="Logo" />
        </header>
        <main class="login">
            <section class="login__container">
                <h2>Inicia Sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar Sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                        </label>
                        <a href="#">Olvidé mi Contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./imagenes/iconos/google-icon.png" alt="Google">Inicia sesión con Google</div>
                    <div><img src="./imagenes/iconos/twitter-icon.png" alt="Twitter">Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--register">¿No tienes ninguna cuenta? <a href="#">Regístrate</a></p>
            </section>
        </main>
    </body>
    <footer class="footer">
        <a href="#">Términos de Uso</a>
        <a href="#">Declaración de Privacidad</a>
        <a href="#">Centro de Ayuda</a>
    </footer>
</html>
